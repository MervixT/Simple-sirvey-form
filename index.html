<!DCOTYPE html>
<html>
  <img src="https://images.unsplash.com/photo-1505685296765-3a2736de412f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80">
  <head>
    <title>SurveyForm</title>
    <h1 id="title">Sample Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the design</p>
    <link rel="stylesheet" href="styles.css">

  </head>

  <body>
    <div>
    <form id="survey-form">
      <label id="name-label">Name
        <input id="name" type="text" required placeholder="Enter Your Name">
      </label>
      <label id="email-label">Email
        <input id="email" type="email" required placeholder="Enter Your Email">
      </label>
      <label id="number-label">Age
        <input id="number" type="number" required min="10" max="99" placeholder="Age">
      </label>

      <fieldset>
        <p>Select current role</p>
          <select id="dropdown">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
          </select>
      </fieldset>

      <fieldset class="fieldset_radio">
        <p class="selection">Do you like this form?</p>
        <a class="select-yesno"><input class="radio" value="choose" name="radio" type="radio">YES</a>
        <a class="select-yesno"><input class="radio" value="choose" name="radio" type="radio">NO</a>
      </fieldset>

      <fieldset class="fieldset_radio">
        <p>Language involved</p>
        <a class="select-yesno">
        <input class="checkbox" value="check" type="checkbox">HTML</a>
        <a class="select-yesno">
        <input class="checkbox" value="check" type="checkbox">CSS</a>
      </fieldset>

      <fieldset>
        <textarea placeholder="What is your comments?"></textarea>
        <input id="submit" type="submit">
      </fieldset>


    </form>
   </div>
  </body>


</html>
